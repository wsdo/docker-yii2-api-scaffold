# For *-apache base image
web:
    build: ./
    ports:
        - "8080:80"
    expose:
        - "80"
    volumes:
        - ./:/var/www/html/
    links:
        - db
    environment:
        ENABLE_ENV_FILE: 1
        ENABLE_LOCALCONF: 1
        API_TOKEN: "<YOUR GITHUB API TOKEN>"

    # Uncomment to autostart at boottime
    #restart: always

    # Uncomment to send log output to syslog
    #log_driver: "syslog"
    #log_opt:
    #    tag: "docker-web"

